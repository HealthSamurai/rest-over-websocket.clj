<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="/css/flaticon.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/themes/beagle.css" type="text/css" media="screen" charset="utf-8">

    <style>
     html{height: 100%}
     body {min-height: 100%}
     .spinner,
     .spinner:before,
     .spinner:after {
         border-radius: 50%;
         width: 2.5em;
         height: 2.5em;
         -webkit-animation-fill-mode: both;
         animation-fill-mode: both;
         -webkit-animation: load7 1.8s infinite ease-in-out;
         animation: load7 1.8s infinite ease-in-out;}
     .spinner {
         color: blue;
         font-size: 10px;
         margin: 80px auto;
         position: relative;
         text-indent: -9999em;
         -webkit-transform: translateZ(0);
         -ms-transform: translateZ(0);
         transform: translateZ(0);
         -webkit-animation-delay: -0.16s;
         animation-delay: -0.16s;}
     .spinner:before,
     .spinner:after {
         content: '';
         position: absolute;
         top: 0;}
     .spinner:before {
         left: -3.5em;
         -webkit-animation-delay: -0.32s;
         animation-delay: -0.32s;}
     .spinner:after {left: 3.5em;}
     @-webkit-keyframes load7 {
         0%,
         80%,
         100% {
             box-shadow: 0 2.5em 0 -1.3em;
         }
         40% {
             box-shadow: 0 2.5em 0 0;
         }
     }

     @keyframes load7 {
         0%,
         80%,
         100% {
             box-shadow: 0 2.5em 0 -1.3em;
         }
         40% {
             box-shadow: 0 2.5em 0 0;
         }
     }
     .nav i:before {font-size: 32px}
     .urgency i:before {font-size: 13px}
    </style>
  </head>
  <body>
    <div id="app">
        <div class="spinner">Loading</div>
    </div>
      <script src="js/ui.js?cache=CACHE_ID " type="text/javascript"></script>
  </body>
</html>
